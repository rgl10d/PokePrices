<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Poké Prices</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">PokéPrices</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-buttons" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="nav-buttons">
          <!-- <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">My Cards</a>
            </li>
          </ul> -->
        </div>
      </nav>

    <div class="container" id="search-container">
      <!-- Search card -->
      <form autocomplete="off" id="card-search" class="col-sm-12">
        <div class="autocomplete">
          <input id="pokemon-search" type="text" name="pokemon search" placeholder="Pokémon">
        </div>
        <button class="btn btn-outline-secondary" type="button" id="srch-button">Search</button>
      </form>
      
      <!-- Advanced search dropdown -->
      <div class="accordion col-sm-12" id="advanced-search-dropdown">
        <div class="card">
          <div class="card-header" id="advanced-search-heading">
            <h2 class="mb-0">
              <button class="btn btn-link btn-block text-center" id="adv-text" type="button" data-toggle="collapse" data-target="#advanced-search" aria-expanded="true" aria-controls="advanced-search">
                Advanced Search
              </button>
            </h2>
          </div>
          <div id="advanced-search" class="collapse" aria-labelledby="headingOne" data-parent="#advanced-search-dropdown">
            <div class="card-body">

              <!-- Set search -->
              <div class="input-group mb-3" id="adv-set" style="width: 33%;">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="set-dropdown">Set</label>
                </div>
                <select class="custom-select scrollable-menu" id="set-dropdown">
                  <option selected>All</option>
                  <option value="1">Base Set</option>
                  <option value="2">Jungle</option>
                  <option value="3">Fossil</option>
                  <option value="4">Base Set 2</option>
                  <option value="5">Team Rocket</option>
                  <option value="6">Gym Heroes</option>
                  <option value="7">Gym Challenge</option>
                  <option value="8">Neo Genesis</option>
                  <option value="9">Neo Discovery</option>
                  <option value="10">Neo Revelation</option>
                  <option value="11">Neo Destiny</option>
                  <option value="12">Legendary Collection</option>
                  <option value="13">Expedition Base Set</option>
                  <option value="14">Aquapolis</option>
                  <option value="15">Skyridge</option>
                  <option value="16">EX Ruby and Sapphire</option>
                </select>
              </div>
              <!-- Year released -->
              <!-- Type search -->

            </div>
          </div>
        </div>
    </div>
    
    <!-- Card Display -->
    <div class="container">
      <div id="display-card"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" async defer></script>
  </body>
</html>
